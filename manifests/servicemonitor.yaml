apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: myk8sapp-servicemonitor
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: myk8sapp
  namespaceSelector:
    any: true
  endpoints:
  - port: http
    path: /metrics
    interval: 15s
    scrapeTimeout: 10s
